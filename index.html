<!DOCTYPE html>
<html>
<head>
    <!--This base Url is So imp-->

    <title>Angular 4 Products</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design fonts -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- JQuery -->
    <script src="app/chunks/js/jquery-1.10.2.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <link rel="stylesheet" href="app/chunks/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/chunks/css/bootstrap-material-design.css">
    <link rel="stylesheet" href="app/chunks/css/ripples.css">
    <script src="app/chunks/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/zone.js/dist/zone.js"></script>

    <script src="https://unpkg.com/reflect-metadata@0.1.3/Reflect.js"></script>
    <script src="https://unpkg.com/systemjs@0.19.31/dist/system.js"></script>

    <!-- Page style -->
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <!--Load app-->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app')
            .catch(console.error.bind(console));
    </script>


</head>

<!-- 3. Display the application -->
<body id="myBody">


<my-app>
    <div class="container-fluid" style="margin-top: 50px">
        <div class="row">
            <div class="col-md-5 col-md-push-5">

                <h2 style="padding-left: 10px;color: #f44336; font-size: 2.5em;">Loading</h2>
            </div>
        </div>
    </div>
</my-app>

<script>
    $(document).ready(function () {
        $(function () {
            $.material.init();
        });
    });
</script>

</html>
